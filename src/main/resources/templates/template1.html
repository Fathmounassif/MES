<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
           xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-Security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-image: url('images/home.png'); background-repeat: no-repeat, repeat;
     background-size: cover;">
<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active fw-bold fs-5"  style="color:'white'" >Home</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasAuthority('MAGASINIER')" class="nav-link active" th:href="@{/magasinier/reception}" style="color='white'">Reception</a>
            </li>
            <li class="nav-item" >
                <a  sec:authorize="hasAuthority('RECEPENSABL_QAUALITE')" class="nav-link active" th:href="@{/recepensable_qualite/validation}" style="color='white'">Validation</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()" >
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Gestion utilisateurs</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item btn btn-seccuss" th:href="@{/admin/AddUser}">Nouveau utilisateur </a></li>
                    <li ><a class="dropdown-item btn btn-seccuss" th:href="@{/admin/AddRole}">Nouveau Role </a></li>
                    <li ><a class="dropdown-item btn btn-seccuss" th:href="@{/admin/UserRole}">Utilisateur/Roles </a></li>

                    <li ><a class="dropdown-item" th:href="@{/admin/DeleteUser}">Supprimer utilisateur </a></li>
                    <li ><a class="dropdown-item" th:href="@{/admin/DeleteRole}">Supprimer Role </a></li>


                </ul>
            </li>
        </ul>
        <ul class="navbar-nav" >
            <li  sec:authorize="isAuthenticated()"  class="nav-item dropdown">
                <a  class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <span sec:authentication="name"></span></a>
                <ul class="dropdown-menu">
                    <li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{/logout}">Logout </a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link"sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<section layout:fragment="content1"></section>
<SCRIPT LANGUAGE="JavaScript">
history.forward()
</SCRIPT>
